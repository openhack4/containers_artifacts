#            cpu: "250m"
#         limits:
#            memory: "128Mi"
#            cpu: "500m"
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  namespace: api-dev
  name: user-java-service
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: user-java

