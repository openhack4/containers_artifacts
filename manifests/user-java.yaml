    app: user-java
spec:
  selector:
    matchLabels:
      app: user-java
  template:
    metadata:
      labels:
        app: user-java
    spec:
      containers:
      - name: user-java
        image: registryylk9728.azurecr.io/user-java:latest
        env:
        - name: SQL_SERVER
          value: "sqlserverylk9728.database.windows.net"
        - name: SQL_USER
          valueFrom:
            secretKeyRef:
              name: sql-data
              key: SQL_USER
        - name: SQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sql-data
              key: SQL_PASSWORD
